<!DOCTYPE html>
<html lang="en" class="h-full bg-gumball-light-bg dark:bg-gumball-dark-deep transition-colors duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>louay store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;600;700&family=Turret+Road:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://esm.sh/react-toastify@10.0.5/dist/ReactToastify.css">
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          screens: {
            'xxs': '380px', // Custom extra extra small breakpoint
            // Tailwind's default: sm: 640px, md: 768px, lg: 1024px, xl: 1280px, 2xl: 1536px
          },
          fontFamily: {
            'display': ['Cairo', 'Lilita One', 'cursive'],
            'body': ['Cairo', 'Poppins', 'sans-serif'],
            'techno': ['Cairo', 'Turret Road', 'sans-serif'],
          },
          colors: {
            'gumball-blue': '#3498db',
            'gumball-pink': '#e91e63',
            'gumball-yellow': '#f1c40f',
            'gumball-green': '#2ecc71',
            'gumball-purple': '#9b59b6',
            'gumball-dark': '#333333', // Primary text in light, primary bg in dark
            'gumball-light-bg': '#f4f7f9', // Primary bg in light, primary text in dark
            // Dark mode specific shades (can be adjusted)
            'gumball-dark-card': '#2c3e50', // Darker card background
            'gumball-dark-deep': '#23272f', // Even darker background for contrast
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            bounceOnce: { // Enhanced bounce
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '40%': { transform: 'translateY(-15px) scale(1.05)' },
              '60%': { transform: 'translateY(-15px) scale(1.05)' },
              '80%': { transform: 'translateY(5px) scale(0.95)' },
            },
            wiggleSoft: {
              '0%, 100%': { transform: 'rotate(0deg)' },
              '25%': { transform: 'rotate(-2.5deg)' },
              '75%': { transform: 'rotate(2.5deg)' },
            },
            subtleGlow: {
              '0%, 100%': { textShadow: '0 0 3px currentColor' },
              '50%': { textShadow: '0 0 8px currentColor, 0 0 12px currentColor' }
            },
            radiantPulse: { // New keyframe for radiant pulse/glow
              '0%, 100%': { boxShadow: '0 0 10px 3px rgba(239, 68, 68, 0.65)' }, // Tailwind red-500
              '50%': { boxShadow: '0 0 20px 8px rgba(239, 68, 68, 0.85)' }    // Tailwind red-500
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out',
            bounceOnce: 'bounceOnce 0.6s ease-out',
            wiggleSoft: 'wiggleSoft 0.4s ease-in-out',
            subtleGlow: 'subtleGlow 2s ease-in-out infinite alternate',
            radiantPulse: 'radiantPulse 2s ease-in-out infinite alternate', // New animation definition
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "react-toastify": "https://esm.sh/react-toastify@^11.0.5",
    "g-genai-lib": "https://esm.sh/@google/genai@^1.4.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.44.4"
  }
}
</script>
</head>
<body class="h-full font-body text-gumball-dark dark:text-gumball-light-bg dark:bg-gumball-dark-deep transition-colors duration-300">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
